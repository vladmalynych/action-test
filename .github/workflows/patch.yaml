name: Patch image name in action-update

on:
  push:
    branches:
      - master

jobs:
    patch:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
            with:
              repository: 'vladmalynych/action-update'
              path: 'actions/'
              fetch-depth: 0

          - name: List dir
            run: ls && ls actions/