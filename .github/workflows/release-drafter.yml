name: Publish Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/**
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  release_draft:
    name: 📌️ Release Drafter
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@e5ccf147077e46b0225a80bbe314d795d77bb7a2
        with:
          publish: ${{ github.ref == 'refs/heads/master' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_push_image:
    name: ⚙️ Build & Push image
    needs:
      - release_draft
    runs-on: ubuntu-latest
    steps:
      - name: Test action
        run: echo "test action"
        shell: bash

  patch_image:
    name: 🩹 Patch manifest
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - release_draft
      - build_push_image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'vladmalynych/action-update'
          path: action-update
          fetch-depth: 0

      - name: Update Image Version in the related yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'manifests/some_manifest/deployment.yml'
          propertyPath: 'spec.template.spec.containers[0].image'
          value: 'test'
          repository: vladmalynych/action-update
          branch: master
          commitChange: true
          createPR: false
          message: 'Update Image Version'
          token: ${{ secrets.GH_TOKEN }}
          workDir: action-update
